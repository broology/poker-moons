# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1

orbs:
    aws-cli: circleci/aws-cli@1.4.1
    node: circleci/node@5.0.0

defaults: &defaults
    working_directory: ~/repo
    machine:
        image: ubuntu-2004:202101-01
    resource_class: arm.medium

node_config: &node_config
    install-yarn: true
    node-version: '14.18'

set_env: &set_env
    name: Setup Environment Variables
    command: |
        if [[ $CIRCLE_PULL_REQUEST ]]
        then
          echo 'Fetching Base Commit from GitHub'
          echo 'export CIRCLE_PR_BASE_SHA="$(git rev-parse HEAD~1)"' >> $BASH_ENV
          echo 'export AFFECTED_ARGS="--base ${CIRCLE_PR_BASE_SHA}"' >> $BASH_ENV
          echo 'export DEPLOYMENT_TAG=$(git rev-parse HEAD)' >> $BASH_ENV
        else
          echo 'Fetching Base Commit from Deploy Cache'
          if [[ ! -f dist/last-deploy.txt ]]
          then
            mkdir dist && git rev-parse HEAD~1 > dist/last-deploy.txt
          fi
          echo 'export AFFECTED_ARGS="--base $(cat dist/last-deploy.txt)"' >> $BASH_ENV
        fi
        source $BASH_ENV
        echo $AFFECTED_ARGS
        echo $DEPLOYMENT_TAG

yarn_cache: &yarn_cache
    keys:
        - node-deps-node14-{{ checksum "yarn.lock" }}
        # fallback to using the latest cache if no exact match is found
        - node-deps-node14-

deploy_cache: &deploy_cache
    key: last-deploy-sha

yarn_install: &yarn_install
    name: Install Dependencies
    command: yarn install --frozen-lockfile --non-interactive

build_executors: &build_executors
    name: Build Nx Executors
    command: yarn build:executors

commands:
    setup:
        description: Setup necessary frameworks for deploy
        steps:
            - checkout
            - node/install:
                  <<: *node_config
            - restore_cache:
                  <<: *deploy_cache
            - run:
                  <<: *set_env
            - restore_cache:
                  <<: *yarn_cache

jobs:
    install:
        <<: *defaults
        steps:
            - setup
            - run:
                  <<: *yarn_install
            - save_cache:
                  key: node-deps-node14-{{ checksum "yarn.lock" }}
                  paths:
                      - ~/.cache
                      - node_modules
    check-formatting:
        <<: *defaults
        steps:
            - setup
            - run: yarn format:check ${AFFECTED_ARGS}
    lint:
        <<: *defaults
        steps:
            - setup
            - run: ./node_modules/.bin/nx workspace-lint
            - run: yarn affected:lint ${AFFECTED_ARGS} --parallel 2
    build:
        <<: *defaults
        steps:
            - setup
            - run: yarn affected:build -- ${AFFECTED_ARGS} --parallel 2 --configuration production
            - save_cache:
                  key: build-{{ .Environment.CIRCLE_WORKFLOW_ID }}
                  paths:
                      - dist
            - store_artifacts:
                  path: dist
    test:
        <<: *defaults
        steps:
            - setup
            - run: yarn affected:test -- ${AFFECTED_ARGS} --parallel 2 -- --ci --code-coverage
    e2e:
        <<: *defaults
        steps:
            - setup
            - run: sudo apt-get update
            - run: sudo apt-get install libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb
            - run: yarn cypress install
            - run: yarn affected:e2e -- ${AFFECTED_ARGS} --configuration production -- --headless
            - store_artifacts:
                  path: dist/cypress
    dockerize:
        <<: *defaults
        steps:
            - setup
            - restore_cache:
                  key: build-{{ .Environment.CIRCLE_WORKFLOW_ID }}
            - aws-cli/install:
                  version: '2'
            - run:
                  <<: *build_executors
            - run: yarn affected:dockerize -- ${AFFECTED_ARGS} --parallel 2 --tag=${DEPLOYMENT_TAG}

    deploy:
        <<: *defaults
        steps:
            - setup
            - restore_cache:
                  key: build-{{ .Environment.CIRCLE_WORKFLOW_ID }}
            - run:
                  <<: *build_executors
            - run: yarn affected -- --target deploy ${AFFECTED_ARGS} --tag=${DEPLOYMENT_TAG}
            - run: git rev-parse HEAD > dist/last-deploy.txt
            - save_cache:
                  key: last-deploy-sha
                  paths:
                      - dist/last-deploy.txt

workflows:
    version: 2
    pr_check:
        jobs:
            - install
            - check-formatting:
                  requires:
                      - install
            - lint:
                  requires:
                      - install
            - test:
                  requires:
                      - install
            - build:
                  requires:
                      - install
            - e2e:
                  requires:
                      - install
            - dockerize:
                  filters:
                      branches:
                          only:
                              - master
                  requires:
                      - build
            - deploy:
                  filters:
                      branches:
                          only:
                              - master
                  requires:
                      - check-formatting
                      - lint
                      - test
                      - e2e
                      - dockerize
