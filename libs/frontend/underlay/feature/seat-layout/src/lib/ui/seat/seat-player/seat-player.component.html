<ng-container *ngIf="immutablePlayer && mutablePlayer; else empty">
    <div [class]="active ? 'seat active-seat' : 'seat'">
        <div class="timer">
            <poker-moons-moon-timer [duration]="getDuration()"></poker-moons-moon-timer>
        </div>
        <div class="username">{{ immutablePlayer.username }}</div>
        <div class="extra">
            <span class="stack">{{ mutablePlayer.stack | chipCurrency }}</span>
        </div>
        <div class="chip-dip">
            <div *ngIf="dealerSeatId === immutablePlayer.seatId" >
                <p class="blind-chip" id="dealer">D</p>
            </div>
            <div *ngIf="immutablePlayer.seatId === bigBlindSeatId" >
                <p class="blind-chip" id="big-blind">B</p>
            </div>
            <div *ngIf="immutablePlayer.seatId === smallBlindSeatId" >
                <p class="blind-chip" id="small-blind">S</p>
            </div>
        </div>
    </div>
</ng-container>

<ng-template #empty>
    <div class="seat empty-seat">
        <div class="timer">
            <poker-moons-moon-timer [duration]="null"></poker-moons-moon-timer>
        </div>
        <div class="username">Empty</div>
        <div class="extra"></div>
    </div>
</ng-template>
