<div class="action">
    <poker-moons-seat-action
        [depthLevel]="depthLevel"
        [mutablePlayer]="mutablePlayer$ | push"
        [playerOrientation]="playerOrientation"
    ></poker-moons-seat-action>
</div>
<div class="display">
    <poker-moons-seat-player
        [activeSeatId]="activeSeatId$ | push"
        [immutablePlayer]="immutablePlayer$ | push"
        [mutablePlayer]="mutablePlayer$ | push"
        [dealerSeatId]="dealerSeatId$ | push"
        [bigBlindSeatId]="bigBlindSeatId$ | push"
        [smallBlindSeatId]="smallBlindSeatId$ | push"
    ></poker-moons-seat-player>
    <div class="status">
        <poker-moons-seat-status
            [mutablePlayer]="mutablePlayer$ | push"
            [tableStatus]="tableStatus$ | push"
        ></poker-moons-seat-status>
    </div>
</div>
