<form [formGroup]="builderForm" (submit)="submit()">
    <poker-moons-dialog [copy]="dialogCopy" (primary)="submit()">
        <poker-moons-text-input
            data-cy="create-table-name"
            placeholder="Table Name"
            [autofocus]="true"
            [control]="nameControl"
        ></poker-moons-text-input>
        <poker-moons-error-label [error]="error"></poker-moons-error-label>
    </poker-moons-dialog>
</form>
