<div>Loading? {{ loading }}</div>
<form [formGroup]="builderForm">
    <label for="table-name">Table Name</label>
    <input id="table-name" data-cy="create-table-name" formControlName="name" />
    <span *ngIf="!nameControl.valid"
        >Must be within {{ TABLE_NAME_LENGTH.min }} and {{ TABLE_NAME_LENGTH.max }} characters long.</span
    >
    <button data-cy="create-table-button" (click)="submit()">Create</button>
    <poker-moons-primary-button label="Primary"></poker-moons-primary-button>
    <poker-moons-secondary-button label="Secondary"></poker-moons-secondary-button>
    <div style="display: flex; width: 100%; justify-content: center; padding-top: 25vh">
        <poker-moons-landing-button label="Play Now" (handleClick)="submit()"></poker-moons-landing-button>
    </div>
</form>
