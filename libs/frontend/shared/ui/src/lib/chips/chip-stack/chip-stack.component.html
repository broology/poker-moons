<div class="chip-stacks-container">
    <div *ngFor="let stack of stacks" class="chip-stack">
        <div
            *ngFor="let number of stack"
            class="chip-container"
            [style]="'bottom:' + number * SINGLE_CHIP_OFFSET + 'px;'"
        >
            <!-- TODO Move asset into AWS S3 CDN -->
            <img src="chip.png" class="chip" [style]="'background: ' + colour + '33;'" />
        </div>
    </div>
</div>
