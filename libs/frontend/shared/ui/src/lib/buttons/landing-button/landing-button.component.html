<a (click)="click()" class="landing-button" data-cy="landing-button">
    <div *ngIf="startIcon || endIcon" fxLayout="row" class="container">
        <div *ngIf="startIcon" class="item">
            <fa-icon [icon]="startIcon"></fa-icon>
        </div>
        <div class="item">{{ label }}</div>
        <div *ngIf="endIcon" class="item">
            <fa-icon [icon]="endIcon"></fa-icon>
        </div>
    </div>
    <div *ngIf="!startIcon && !endIcon">{{ label }}</div>
</a>
