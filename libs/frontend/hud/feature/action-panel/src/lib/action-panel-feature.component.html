<poker-moons-action-panel-ui
    [clientMutablePlayer]="clientMutablePlayer$ | push"
    [clientImmutablePlayer]="clientImmutablePlayer$ | push"
    [loaders]="loaders$ | push"
    [round]="round$ | push"
    [tableId]="tableId$ | push"
    [tableStatus]="tableStatus$ | push"
    [tableStartDate]="tableStartDate$ | push"
    (joinTableEmitter)="join($event)"
    (leaveTableEmitter)="leave()"
    (playerActionEmitter)="performAction($event)"
    (toggleReadyStatusEmitter)="toggleReadyStatus()"
></poker-moons-action-panel-ui>
