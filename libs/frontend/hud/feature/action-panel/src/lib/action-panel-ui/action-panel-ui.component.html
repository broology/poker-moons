<div class="action-panel" [ngSwitch]="displayView">
    <poker-moons-active-controls
        *ngSwitchCase="'active'"
        [actionLoading]="loaders.performAction"
        [called]="clientMutablePlayer!.biddingCycleCalled"
        [stack]="clientMutablePlayer!.stack"
        [round]="round"
        (playerActionEmitter)="playerActionEmitter.emit($event)"
    ></poker-moons-active-controls>
    <poker-moons-in-active-controls *ngSwitchCase="'in-active'"></poker-moons-in-active-controls>
    <poker-moons-lobby-controls
        *ngSwitchCase="'lobby'"
        [ready]="clientMutablePlayer!.ready"
        [readyLoading]="loaders.toggleReadyStatus"
        [startDate]="tableStartDate"
        [tableId]="tableId"
        (toggleReadyStatusEmitter)="toggleReadyStatusEmitter.emit()"
    ></poker-moons-lobby-controls>
    <poker-moons-spectator-controls
        *ngSwitchCase="'spectator'"
        [joinLoading]="loaders.join"
        [tableStatus]="tableStatus"
        (joinTableEmitter)="joinTableEmitter.emit($event)"
    ></poker-moons-spectator-controls>
</div>
