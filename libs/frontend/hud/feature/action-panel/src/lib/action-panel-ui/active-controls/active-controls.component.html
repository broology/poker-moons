<div *ngIf="toCall < stack; else onlyAllInCase">
    <button (click)="fold()">fold</button>
    <button *ngIf="called === toCall" (click)="check()">check</button>
    <button *ngIf="called < toCall" (click)="call()">call</button>
    <form [formGroup]="raiseFormGroup">
        <label for="raiseAmount">Amount to Raise</label>
        <input id="raiseAmount" type="number" formControlName="amount" />
        <span *ngIf="amountControl.getError('min'); let minError"
            >Must be more than what is called, which is {{ minError.min | currency }}</span
        >
        <span *ngIf="amountControl.getError('max'); let maxError"
            >Must be less than your stack which is {{ maxError.max | currency }}</span
        >
        <button (click)="raise()">raise</button>
    </form>
    <button (click)="allIn()">All In</button>
</div>

<ng-template #onlyAllInCase>
    <div>You do <strong>NOT</strong> have enough chips to match the called amount of {{ toCall | currency }}</div>
    <button (click)="fold()">fold</button>
    <button (click)="allIn()">All In</button>
</ng-template>
