<poker-moons-hud-frame>
    <ng-container *ngIf="toCall < stack; else onlyAllInCase">
        <div class="raise-input">
            <form [formGroup]="raiseFormGroup" (submit)="amountControl.value === stack ? allIn() : raise()">
                <poker-moons-dollar-input
                    [min]="toCall"
                    [max]="stack"
                    [placeholder]="toCall"
                    [control]="amountControl"
                ></poker-moons-dollar-input>
                <poker-moons-slider-input
                    [min]="toCall"
                    [max]="stack"
                    [start]="amountControl.value"
                    [control]="amountControl"
                ></poker-moons-slider-input>
            </form>
        </div>

        <div class="action-button-container">
            <poker-moons-primary-button
                [label]="amountControl.value === stack ? 'ALL IN' : 'RAISE'"
                color="primary"
                (handleClick)="amountControl.value === stack ? allIn() : raise()"
            ></poker-moons-primary-button>
        </div>
        <div class="action-button-container">
            <poker-moons-primary-button
                [label]="called < toCall ? 'CALL' : 'CHECK'"
                color="primary"
                (handleClick)="called < toCall ? call() : check()"
            ></poker-moons-primary-button>
        </div>
        <div class="action-button-container">
            <poker-moons-primary-button label="FOLD" color="error" (handleClick)="fold()"></poker-moons-primary-button>
        </div>
    </ng-container>

    <ng-template #onlyAllInCase>
        <div class="text-section">
            You do <strong>NOT</strong> have enough chips to match the called amount of
            <strong>{{ toCall | currency }}</strong>
        </div>
        <div class="action-button-container">
            <poker-moons-primary-button
                label="ALL IN"
                color="primary"
                (handleClick)="allIn()"
            ></poker-moons-primary-button>
        </div>
        <div class="action-button-container">
            <poker-moons-primary-button label="FOLD" color="error" (handleClick)="fold()"></poker-moons-primary-button>
        </div>
    </ng-template>
</poker-moons-hud-frame>
