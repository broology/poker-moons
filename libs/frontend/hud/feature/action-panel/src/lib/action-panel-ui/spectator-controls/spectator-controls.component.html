<form *ngIf="tableStatus === 'lobby'; else started" [formGroup]="spectatorForm">
    <poker-moons-dialog [copy]="dialogCopy" (primary)="join()">
        <!-- TODO: Replace with poker-moons input  -->
        <input id="username" formControlName="username" placeholder="Username" />
        <span *ngIf="!spectatorForm.valid"
            >Must be within length {{ userNameLength.min }} - {{ userNameLength.max }} characters</span
        >
    </poker-moons-dialog>
</form>

<ng-template #started>
    <poker-moons-hud-frame>
        <div class="text-section">
            <span>Spectating game</span>
        </div>
    </poker-moons-hud-frame>
</ng-template>
