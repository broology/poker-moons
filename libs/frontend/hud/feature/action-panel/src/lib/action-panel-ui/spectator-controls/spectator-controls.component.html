<form *ngIf="tableStatus === 'lobby'; else started" [formGroup]="spectatorForm" (submit)="join()">
    <poker-moons-dialog [copy]="dialogCopy" (primary)="join()">
        <poker-moons-text-input
            placeholder="Username"
            [autofocus]="true"
            [control]="usernameControl"
        ></poker-moons-text-input>
        <poker-moons-error-label [error]="error"></poker-moons-error-label>
    </poker-moons-dialog>
</form>

<ng-template #started>
    <poker-moons-hud-frame>
        <div class="text-section">
            <span>Spectating game</span>
        </div>
    </poker-moons-hud-frame>
</ng-template>
