<poker-moons-hud-frame>
    <div class="text-section" [ngSwitch]="status">
        <span *ngSwitchCase="'notReady'">Ready up</span>
        <span *ngSwitchCase="'ready'">Waiting for others</span>
        <span *ngSwitchCase="'gameStarting'">Starting in x seconds</span>
    </div>
    <div class="action-section">
        <!-- TODO Change with primary button -->
        <button [class]="ready ? 'unready' : 'ready'" (click)="toggleReadyStatus()">
            {{ ready ? 'Leave' : 'Ready' }}
        </button>
    </div>
</poker-moons-hud-frame>
