<div class="lobby-controls">
    <div>
        <span *ngIf="startDate">All Players Ready. Game starting at {{ startDate | date: 'h:mm:ss a' }}</span>
    </div>
    <button [class]="ready ? 'unready' : 'ready'" (click)="toggleReadyStatus()">
        {{ ready ? 'Cancel' : 'Ready' }}
    </button>
</div>
