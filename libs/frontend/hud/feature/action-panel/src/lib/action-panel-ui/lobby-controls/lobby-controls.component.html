<poker-moons-hud-frame>
    <div class="text-section" [ngSwitch]="status">
        <span *ngSwitchCase="'notReady'">Ready up</span>
        <span *ngSwitchCase="'ready'">Waiting for others</span>
        <span *ngSwitchCase="'gameStarting'">Starting in {{ startDate | countDown | async }}</span>
    </div>
    <div class="action-section">
        <poker-moons-primary-button
            [color]="ready ? 'error' : 'primary'"
            [label]="ready ? 'Leave' : 'Ready'"
            (handleClick)="toggleReadyStatus()"
        ></poker-moons-primary-button>
    </div>
</poker-moons-hud-frame>
